<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <script src="./src/main.js" type="module"></script>
        <title>viscr</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #1a202c;
            }
            #sigma-container {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            #zoom-controls {
                position: absolute;
                bottom: 10px;
                left: 10px;
                z-index: 1000;
            }
            #zoom-controls button {
                background-color: #2d3748;
                color: white;
                border: none;
                padding: 10px 15px;
                margin-right: 5px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
            }
            #zoom-controls button:hover {
                background-color: #4a5568;
            }
        </style>
    </head>
    <body>
        <div id="sigma-container"></div>
        <div id="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">Reset</button>
        </div>
    </body>
</html>
